<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h1>BLOG</h1>
    {% for post in posts %}
        <hr/>
        <h2><a href = "{{ post.get_absolute_url }}">{{ post.title }}</a></h2>>
    <h4>{{ p.created_at }}</h4>
    <p>{{ p.content }}</p>
{% endfor %}
</body>
</html>
